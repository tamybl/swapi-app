<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Swapi App</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="app">
    <!-- MENU PRINCIPAL -->
    <nav class="navbar navbar-inverse navbar-fixed-top navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
          </button>
        <a class="navbar-brand logo" href="#"><img src="assets/img/Star-Wars-Logo_Silver.png" alt="" class="img-responsive"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Usuarios</a></li>
            <li><a href="#">Configuración</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid content">
      <!-- MENU SECUNDARIO -->
      <div class="submenu text-uppercase text-center"><ul>
        <li><a href="#">Personajes</a></li>
        <li><a href="#">Planetas</a></li>
        <li><a href="">Naves</a></li>
      </ul></div>
      <div class="row row-table text-center" id="results"></div>
    </main>
  </div>
  
  <!-- Modal Personaje -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content modal-result">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p><img src="assets/img/falcon-reload.gif" alt="" class="img-responsive"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js">  </script>
  <script src="assets/js/app.js"></script>
</body>
</html>
